<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1> Müştəri İdarəetmə sistemi</h1>
    <hr>
    <h2>İstifadəçi dəyişikliyi</h2>

    <form action="#" th:action="@{/saveCustomer}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{firstname}" placeholder="Ad" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastname}" placeholder="Soyad" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{password}" placeholder="Şifrə" class="form-control mb-4 col-4">
        <input type="text" th:field="*{role}" placeholder="Mövqe" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Yadda saxla</button>


    </form>

    <hr>

    <a th:href="@{/}"> İstifadəçi cədvəlinə geri qayıt</a>
</div>
</body>

</html>
